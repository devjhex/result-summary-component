<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./dist/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="result">
    <article class="result__percent">
      <h1>Your Result</h1>
      <div class="percent"> 
        <span class="mark">76</span>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p class="result__percent_text">You scored higher than 65% of the people who have taken these tests.</p>
    </article>

    <section class="result__summary">
      <h2 class="result__summary_title">Summary</h2>
      <article class="sector reaction">
        <span class="react"> <img src="/assets/images/icon-reaction.svg" alt="reaction-icon">  Reaction</span>
        <!-- Fraction -->
        <span class="fraction"> 
          <span class="numerator">80</span> / 100</span>

      </article>
      <article class="sector memory">
        <span class="react"> <img src="/assets/images/icon-memory.svg" alt="memory-icon">Memory</span>
        <!-- Fraction -->
        <span class="fraction">
          <span class="numerator">92</span> 
          / 100</span>

      </article>
      <article class="sector verbal">
        <span class="react"> 
          <img src="/assets/images/icon-verbal.svg" alt="verbal-icon">Verbal</span>

          <!-- Fraction -->
        <span class="fraction">
          <span class="numerator">61</span> / 100</span>

      </article>
      <article class="sector visual">
        <span class="react"><img src="/assets/images/icon-visual.svg" alt="visual-icon">Visual</span>

        <!-- Fraction -->
        <span class="fraction">
          <span class="numerator">72</span> / 100</span>

      </article>
      <button class="btn">Continue</button>
    </section>
  </section>

</body>
</html>
